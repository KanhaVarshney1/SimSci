<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thevenin & Maximum Power Transfer Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f5f5f5;
    }
    h2 {
      color: #333;
    }
    input, button {
      margin: 5px;
      padding: 5px;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Thevenin & Maximum Power Transfer Theorem Simulator</h2>

  <label>Source Voltage V (V): <input type="number" id="voltage" value="10"></label><br>
  <label>Source Resistance R<sub>s</sub> (Ohm): <input type="number" id="rs" value="10"></label><br>
  <label>Load Resistance R<sub>L</sub> (Ohm): <input type="number" id="rl" value="10"></label><br>

  <button onclick="simulate()">Simulate</button>

  <div class="result" id="output"></div>

  <script>
    function simulate() {
      const V = parseFloat(document.getElementById('voltage').value);
      const Rs = parseFloat(document.getElementById('rs').value);
      const Rl = parseFloat(document.getElementById('rl').value);

      const Vth = V;
      const Rth = Rs;

      const IL = Vth / (Rth + Rl);
      const Vload = IL * Rl;
      const Pload = Vload * IL;

      const Pmax = (Vth * Vth) / (4 * Rth);

      const output = `
        <strong>Thevenin Equivalent:</strong><br>
        V<sub>th</sub> = ${Vth.toFixed(2)} V<br>
        R<sub>th</sub> = ${Rth.toFixed(2)} Ohm<br><br>

        <strong>Load Analysis:</strong><br>
        Load Voltage = ${Vload.toFixed(2)} V<br>
        Load Current = ${IL.toFixed(2)} A<br>
        Power Delivered to Load = ${Pload.toFixed(2)} W<br><br>

        <strong>Maximum Power Transfer:</strong><br>
        Max Power = ${Pmax.toFixed(2)} W (Occurs when R<sub>L</sub> = R<sub>th</sub>)
      `;

      document.getElementById('output').innerHTML = output;
    }
  </script>
</body>
</html>
